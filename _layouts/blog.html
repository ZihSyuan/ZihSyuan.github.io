---
layout: default
---
<style>
  #blog {
    margin-top: 72px;
  }
</style>
<!-- Main -->
<!-- <div id="main"> -->
	<div id="blog" class="container" data-section="blog">
		<div class="row">
			<div class="col-md-3">
				{% include sidebar.html %}
			</div>
			<div class="col-md-9">
        <!-- <div id="content" class="container"> -->
          {% for post in site.posts offset: 0 limit: 4 %}
          <div class="row">
            <section class="8u -2u">
              <a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
              <header>
                <h2>{{ post.title }}</h2>
              </header>
              {{ post.excerpt }}
              <a href="{{ site.prefix }}{{ post.url }}" class="button button-style1">Read More</a>
            </section>
          </div>
          {% endfor %}
        <!-- </div> -->
			</div>
		</div>
	</div>
<!-- </div> -->
